<!-- Example row of columns -->
<div class="row about">
    <div class="col-lg-12">
        <h2>Contact Us</h2>
        <hr>
        <p>Please email <a href="mailto:name@email.com"> support@computersolutions.com</a></p>
        <br />
        <h4>Our locations:</h4>
        <div ng-repeat="location in locations">
            <ul class="location">
               <li>{{location.name}}</li>
               <li>{{location.street_address}}</li>
               <li>{{location.city}} {{location.state}} {{location.zip}}</li>
               <li>{{location.phone}}</li>
               <br />
            </ul>
        </div>
    </div>
</div>
